language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=2.7-cover,codecov
    - TOXENV=2.7-nocov
    - TOXENV=3.3-cover,codecov
    - TOXENV=3.3-nocov
    - TOXENV=3.4-cover,codecov
    - TOXENV=3.4-nocov
    - TOXENV=3.5-cover,codecov
    - TOXENV=3.5-nocov
    - TOXENV=pypy-cover,codecov
    - TOXENV=pypy-nocov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
